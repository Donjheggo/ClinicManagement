{% extends 'main/layout.html' %}


{% block body %}

<div class="container"> 
    <h1 class="h3 mb-2 text-primary text-center font-weight-bolder">Update <b> {{ appointment }} </b></h1><br>
<form action="" method="POST" class="user" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mt-3">
        <label for="subject">Name: </label>
        {{ form.name }}
    </div>
    <div class="form-group mt-3">
        <label for="subject">Doctor: </label>
        {{ form.doctor }}
    </div>
    <div class="form-group mt-3">
        <label for="subject">Schedule: </label>
        {{ form.schedule }}
    </div>
    <div class="form-group mt-3">
        <label for="subject">Status: </label>
        {{ form.status }}
    </div>


   <div class="d-flex justify-content-center">
   <input type="submit" value="Save" class="btn btn-primary btn-user  w-25">
   <a href="{{request.META.HTTP_REFERER}}" class="ml-3 btn btn-secondary btn-user  w-25">Cancel</a>
   </div>
</form>
</div>

{% endblock %}
